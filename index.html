        meta = document.createElement('meta');
        meta.setAttribute(attrType, attrName);
        document.head.appendChild(meta);
      }
      meta.content = content;
    }

    function updateSeoMetaTags(data) {
      // (A) Naver/Google 공통: Open Graph 수정일 (매우 중요)
      setMetaTag('property', 'og:updated_time', data.isoDateTime);

      // (B) Naver/Google 공통: Article 수정일 (Naver 웹문서 검색에 중요)
      setMetaTag('property', 'article:modified_time', data.isoDateTime);

      // (C) 일반 검색엔진(공통) 날짜 태그
      setMetaTag('name', 'date', data.formattedDate);

      // (D) 저작권 정보 갱신 (네이버 소유 확인 시 참고)
      setMetaTag('name', 'copyright', `${data.year} ${document.title}`);
    }

    // ----------------------------------------------------------------------
    // 4. [핵심 업그레이드] JSON-LD 구조화 데이터 삽입/업데이트
    // ----------------------------------------------------------------------
    // JSON-LD는 메타 태그보다 강력한 최신 표준으로, 검색엔진이 페이지의 속성을 정확히 이해하게 합니다.
    function updateJsonLd(data) {
      let script = document.querySelector('script[type="application/ld+json"]');
      if (!script) {
        script = document.createElement('script');
        script.type = 'application/ld+json';
        document.head.appendChild(script);
      }

      // JSON-LD 데이터 객체 생성 (WebPage 또는 Article 유형)
      const jsonLdData = {
        "@context": "https://schema.org",
        "@type": "WebPage", // 페이지 전체에 대한 정보
        "headline": document.title || window.location.hostname,
        "dateModified": data.isoDateTime, // 핵심: 최신 업데이트 시간 기록
        "datePublished": data.isoDateTime, // 발행일과 수정일이 같으면 최신으로 인식
        "name": document.title || window.location.hostname
      };
      
      // 스크립트 태그 내용 업데이트
      script.textContent = JSON.stringify(jsonLdData, null, 2);
    }

    // ----------------------------------------------------------------------
    // 5. 실행
    // ----------------------------------------------------------------------
    const timeData = getFormattedKstTime();
    updateFooter(timeData);
    updateSeoMetaTags(timeData);
    updateJsonLd(timeData);
  })();
</script>
